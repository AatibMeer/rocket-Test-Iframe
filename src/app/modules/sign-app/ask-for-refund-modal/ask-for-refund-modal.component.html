<rl-modal fakePath="askForRefund" rl-test="ask-for-refund-modal">
    <rl-modal-header-branded product="wallet">
        <rl-modal-header-back rl-modal-header-widget="left"></rl-modal-header-back>
        <h1 rl-modal-title rl-typography="heading">
            {{ 'ask-for-refund-modal.heading' | translate }}
        </h1>
        <rl-modal-header-close rl-modal-header-widget="right"></rl-modal-header-close>
    </rl-modal-header-branded>
    <rl-modal-body>
        <p rl-modal-description rl-modal-body-part="heroText" rl-test="ask-for-refund-modal-hero"
            class="bold-700 text-center" translate>{{ 'ask-for-refund-modal.hero' }}</p>
        <p rl-modal-body-part="regularContent" rl-test="ask-for-refund-modal-description" class="text-center">
            {{ 'ask-for-refund-modal.description' | translate:{ referenceId: referenceId } }}.</p>
        <div rl-modal-body-part="actionsContainer">
            <custom-button btnClass="btn btn-primary" (onClick)="back()" [isLoading]="loading"
                rl-modal-body-part="primaryAction" rl-test="ask-for-refund-go-back">
                {{ 'ask-for-refund-modal.go-back' | translate }}</custom-button>
        </div>
    </rl-modal-body>
</rl-modal>
