<rl-modal rl-test="how-it-works-modal">
    <rl-modal-header-branded product="sign">
        <h1 rl-modal-title rl-typography="heading" translate>how-it-works-modal_header</h1>
          <rl-modal-header-close rl-modal-header-widget="right"></rl-modal-header-close>
    </rl-modal-header-branded>
    <rl-modal-body>
        <div class="modal-content">
            <div class="banner-image-container">
                <img class="banner-image" src="images/howitworks/how-it-works1.png">
                <img class="banner-image" src="images/howitworks/how-it-works2.png">
                <img class="banner-image" src="images/howitworks/how-it-works3.png">
            </div>
            <span class="instruction-text-mobile">
                <com [key]="'how-it-works-modal_instruction-mobile'"></com>
            </span>
            <span class="instruction-text-desktop">
                <com [key]="'how-it-works-modal_instruction-desktop'"></com>
            </span>
            <div class="instruction-image-container">
                <img class="instruction-image" src="images/howitworks/how-it-works-{{lang}}.png">
            </div>
            <div class="btn-group bottom-buttons">
                <button (click)="close()" class="btn btn-primary">
                    <com [key]="'how-it-works-modal_close-btn'"></com>
                </button>
            </div>
        </div>
    </rl-modal-body>
    <rl-modal-footer></rl-modal-footer>
</rl-modal>
